<ion-view view-title="供应商浏览" cache-view="false">
        <div class="bar bar-header bar-positive">
            <h1 class="title">供应商</h1>
            <a class="button icon-right ion-chevron-right pull-right" href="#/app/createsupplier">新建</a>
        </div>
        <div class="bar bar-subheader item-input-inset light-bg row">
          <div  class="col col-67">
            <fp-search-bar search-model="searchTerm" focused="focused" submit="searchItem(searchTerm)"></fp-search-bar>
          </div>
          <button class="button button-small button-clear button-positive" ng-click="searchItem(searchTerm)">
              搜索
            </button>
            <span class="col col-10"></span>
            <div class="button-bar">
              <a class="button button-item1" ng-class="{'button-positive' : isActive('shiti')}" ng-click="setActive('shiti')">实体</a>
              <a class="button button-item2" ng-class="{'button-positive' : isActive('taobao')}" ng-click="setActive('taobao')">淘宝</a>
            </div>
        </div>
  
      <ion-content class="has-subheader" delegate-handle="mainScroll">
        <ion-refresher
          pulling-text="Pull to refresh..."
          refreshing-text="refreshing"
          on-refresh="doRefresh()">
        </ion-refresher>
          <ion-list ng-if="!error">
              <ion-item class="padding text-center positive" ng-if="suppliers.length==0">
                  没有供应商，请下载！
              </ion-item>
              <ion-item class="item item-avatar" ng-repeat="supplier in suppliers" href="#/app/supplieroffer/{{supplier.supplierid}}">
                  <img src="img/avatar.gif">
                  <h2>{{supplier.name}}</h2>
                  <i class="icon ion-person"></i>{{supplier.contact}}
                  <br>
                  <i class="icon ion-ios7-telephone"></i>{{supplier.telephone}}
                  <ion-option-button class="button button-assertive" on-tap="confirmDisable(supplier)">禁用</ion-option-button>
              </ion-item>
              <ion-item class="item padding text-center" ng-if="suppliers.length>9" ng-click="loadMoreData()">
                  <a class="button button-dark button-clear">
                    <i class="icon ion-loading-b" ng-if="!loadfinished"></i>
                    <h2 ng-if="loadfinished">点击加载更多</h2></a>
            </ion-item>
        </ion-list>
    <!-- <ion-infinite-scroll icon="" on-infinite="loadMoreData()" ></ion-infinite-scroll> -->
  </ion-content>
</ion-view>
