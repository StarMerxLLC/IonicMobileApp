<ion-view title="个人中心">
  <div class="bar bar-header bar-positive">
    <h1 class="title">个人中心</h1>
  </div>
      <ion-content class="has-header">
        <div class="list">
              <div class="item" style="text-align:center">
                    <img src="img/avatar.gif" height="80" width="80">
                    <h2>你好！{{user.name}}</h2>
                </div>
        </div>
        <div class="list card">
                  <div class="item item-divider stable-bg">
                    <h2>操作：下载供应商、offer</h2>
                  </div>
                  <a class="item item-icon-left " ng-click="getSupplierFromServer()">
                    <i class="icon balanced ion-arrow-down-a"></i>
                    开始下载
                  </a>
        </div>
        <div class="list card">
                  <div class="item item-divider stable-bg">
                    <h2>操作：下载市场和品类</h2>
                  </div>
                  <a class="item item-icon-left " ng-click="getMarketCatFromServer()">
                    <i class="icon balanced ion-arrow-down-a"></i>
                    开始下载
                  </a>
        </div>
        <div class="list card">
                  <div class="item item-divider stable-bg">
                    <h2>操作：下载市场产品</h2>
                  </div>
                  <a class="item item-icon-left " ng-click="selectCategory()">
                    <i class="icon balanced ion-gear-a"></i>
                    选择品类下载产品
                  </a>
                  <a class="item item-icon-left " ng-click="clearPro()">
                    <i class="icon assertive ion-trash-a"></i>
                    清除所有产品数据
                  </a>
        </div>
        <div class="list card">
                  <div class="item item-divider stable-bg">
                    <h2>操作：上传数据到服务器</h2>
                  </div>
                  <a class="item item-icon-left " ng-click="synDbToServer()">
                    <i class="icon balanced ion-arrow-up-a"></i>
                    开始上传
                  </a>
        </div>
<!--         <div class="list card">
          <div class="item item-divider calm-bg">
                    测试：
          </div>
          <a href="#" class="item item-icon-left" ng-click="test()">
            <i class="icon positive ion-person"></i>
            test
          </a>
        </div> -->
        <div class="list list-inset">
            <div class="button-bar">
              <button class="button button-assertive" ng-click="exit()">退出</button>
            </div>
        </div>
        </ion-content>
</ion-view>
